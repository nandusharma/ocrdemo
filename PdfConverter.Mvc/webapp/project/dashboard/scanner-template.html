<div class="container">
    <div class="row">
        <div id="create-project" class="col-md-4 project-panel">
            <div>
                <h3>Create Project</h3>
            </div>
            <div class="form-group">
                <label for="clientName">Project Name:</label>
                <input id="clientName" class="form-control" ng-model="clientName" placeholder="Enter Project Name" type="text" value="" />
            </div>
            <div class="form-group" ng-hide="isImageLoaded">
                <label for="projectFile">Select Project File:</label>
                <input id="projectFile" type="file" accept="application/pdf" file="file.input" fileuploader /> <!--file="file.input" -->
            </div>
            <div class="form-group" ng-hide="isImageLoaded">
                <button type="button" class="btn btn-default" ng-click="upload()">Upload</button>
            </div>
            <div ng-show="isImageLoaded">
                <!--<textarea ng-model="scannedText" rows="6" cols="40" />
                <button class="btn btn-default" type="button" ng-click="getText(onTextRead, onTextReadError)">Read Selection</button>-->
                <div class="transcluded-content">

                    <!--<ng-transclude></ng-transclude>-->
                </div>
            </div>
            
        </div>
        <div class="col-md-8 document-panel">
            <div ng-show="isWebRequest" style="margin: 0 auto;">
                <img src="Images/loader.gif" alt="loading ..." />
            </div>
            <div>
                <ul class="pagination">
                    <li ng-repeat="page in getPageCount() track by $index" ng-click="getPage($index+1)"><a href="">{{$index+1}}</a></li>
                </ul>
            </div>
            <div ng-show="isImageLoaded">
                <img image-loader ng-src="{{firstPage}}" source="firstPage" result="file.coords" allow-rect="allowRect" width="750px" height="900px" style="border: 1px solid #ccc" />
            </div>

        </div>
    </div>
</div>
